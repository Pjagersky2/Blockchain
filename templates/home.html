<!DOCTYPE html>
<html>
  <head>
    <title>Blockchain</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style type="text/css">
      body {
        background: #222;
        font-family: "Arial" sans-serif;
        color: white;
      }
      .form-group {
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>

  </head>
  <body>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/">Blockchain</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/chain">Chain</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mine">Mine</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div id="transaction-section" class="p-5">
        <h1>Make A New Transaction</h1>
        <form id="transaction-form" method="POST" action="/transactions/new">
          <div class="form-group">
            <label class="pb-2" for="inputSender">Sender</label>
            <input type="text" name="sender"class="form-control" id="inputSender" aria-describedby="senderHelp" placeholder="Enter sender address">
          </div>
          <div class="form-group">
            <label class="pb-2" for="inputRecipient">Recipient</label>
            <input type="text" name="recipient" class="form-control" id="inputRecipient" aria-describedby="recipientHelp" placeholder="Enter recipient address">
          </div>
          <div class="form-group pb-5">
            <label class="pb-2" for="inputAmount">Amount</label>
            <input type="text" name="amount" class="form-control" id="inputAmount" aria-describedby="amountHelp" placeholder="Enter transfer amount">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
